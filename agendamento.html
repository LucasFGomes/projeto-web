<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Agendamento - Barber Shop </title>

	<link rel="icon" type="image/jpg" href="./imagens/icone-barbearia.png"/>
	<link rel="stylesheet" href="./css/estilo.css"/>
	<link rel="stylesheet" href="./css/agendamento.css"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

</head>
<body>

<div id="interface">
	<header id="cabecalho">
		<img src="./imagens/logo-barbearia.png" id="imagem-logo" alt="Logo da barbearia" height="130" width="180"/>
		<nav id="menu">
			<ul>
					<li><a href="index.html"> Home </a></li>
					<li><a href="servicos.html"> Serviços </a></li>
					<li><a href="agendamento.html"> Agendamento </a></li>
					<li><a href="contato.html"> Contato </a></li>
				</ul>
			</nav>
	</header>

	<main id="conteudo-agendamento">
		<h1> Cadastro do agendamento </h1>
			
		<form action="enviar.html">

			<label for="idNome"> Nome </label> <br/>
			<input type="text" id="idNome"/ placeholder="João da Silva"> <br/> <br/>

			<label for="idEmail"> E-mail </label> <br/>
			<input type="email" id="idEmail" placeholder="exemplo@gmail.com"/> <br/> <br/>

			<label for="idSenha"> Senha </label> <br/>
			<input type="password" id="idSenha"/ placeholder="**********" min="5" max="10"> <br/> <br/>

			<label for="idCelular"> Celular </label> <br/>
			<input type="text" id="idCelular" placeholder="(xx) xxxxx-xxxx"/> <br/> <br/>

			<label for="idData"> Data </label>  <br/>
			<input type="date" id="idData" placeholder="Data"/> <br/> <br/>

			<label for="idTime"> Horário </label>  <br/>
			<input type="time" id="idTime"/>  <br/> <br/>

			<label> Profissional </label> <br/>
			<select>
				<option> João da Silva </option>
				<option> Ricardo da Silva </option>
				<option> José da Silva </option>
			</select>   <br/> <br/>

			<label> Serviço </label>  <br/> 
			<input type="checkbox" id="corte"/> <label for="corte"> Corte </label>   <br/>
			<input type="checkbox" id="barba"/> <label for="barba"> Barba </label>   <br/>
			<input type="checkbox" id="progressiva"/> <label for="progressiva"> Progressiva   <br/>
			<input type="checkbox" id="sobrancelha"/> <label for="sobrancelha"> Sobrancelha </label>  <br/>
			<input type="checkbox" id="corte-infantil"/> <label for="corte-infantil"> Corte Infantil </label>  <br/> 
			<input type="checkbox" id="pigmentacao"/> <label for="pigmentacao"> Pigmentação </label>  <br/> <br/>

			<button type="submit"> Enviar </button>
		</form>
	</main>

	<footer id="rodape">
		<p> Copyright &copy; 2018, Barber Shop - Desenvolvido por Lucas Ferreira <br/>
		<a href="http://www.facebook.com" target="_blank"> Facebook </a>
		<a href="http://www.instagram.com" target="_blank"> Instagram </a></p>
	</footer>
</div>
		
</body>
</html>
