<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Agendamento - Barber Shop </title>

	<link rel="icon" type="image/jpg" href="./imagens/icone-barbearia.png"/>
	<link rel="stylesheet" href="./css/estilo.css"/>
	<link rel="stylesheet" href="./css/form.css"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>
<body>

<div id="interface">
	<header id="cabecalho">
		<img src="./imagens/logo-barbearia.png" id="imagem-logo" alt="Logo da barbearia" height="130" width="180"/>
		<nav id="menu">
			<ul>
					<li><a href="index.html"> Home </a></li>
					<li><a href="servicos.html"> Serviços </a></li>
					<li><a href="agendamento.html"> Agendamento </a></li>
					<li><a href="fale-conosco.html"> Fale Conosco </a></li>
				</ul>
			</nav>
	</header>

	<main id="conteudo-agendamento">
		<h1> Cadastro do agendamento </h1>
			
		<form id="form-agendamento" onsubmit="agendar();">

			<fieldset id="dados-pessoais">
				<legend> Dados pessoais </legend>
				<label for="idNome"> Nome </label> <br/>
				<input type="text" id="idNome" placeholder="João da Silva" size="30" required> <br/> <br/>

				<label for="idEmail"> E-mail </label> <br/>
				<input type="email" id="idEmail" placeholder="exemplo@gmail.com" required/> <br/> <br/>

				<label for="idSenha"> Senha </label> <br/>
				<input type="password" id="idSenha" placeholder="**********" min="5" max="10" required> <br/> <br/>

				<label for="idCelular"> Celular </label> <br/>
				<input type="text" id="idCelular" placeholder="(00) 00000-0000" required/> <br/> <br/>
			</fieldset>

			<fieldset id="dados-agendamento">
				<legend> Dados do agendamento </legend>
				<label for="idData"> Data </label>  <br/>
				<input type="date" id="idData" required/> <br/> <br/>

				<label for="idTime"> Horário </label>  <br/>
				<input type="time" id="idTime" required/>  <br/> <br/>

				<label> Profissional </label> <br/>
				<select>
					<option> João da Silva </option>
					<option> Ricardo da Silva </option>
					<option> José da Silva </option>
				</select>   <br/> <br/>

				<label> Serviço </label>  <br/> 
				<input type="checkbox" id="corte" value="15"/> <label for="corte"> Corte </label>   <br/>
				<input type="checkbox" id="barba" value="10"/> <label for="barba"> Barba </label>   <br/>
				<input type="checkbox" id="progressiva" value="30"/> <label for="progressiva"> Progressiva   <br/>
				<input type="checkbox" id="sobrancelha" value="10"/> <label for="sobrancelha"> Sobrancelha </label>  <br/>
				<input type="checkbox" id="corte-infantil" value="10"/> <label for="corte-infantil"> Corte Infantil </label>  <br/> 
				<input type="checkbox" id="pigmentacao" value="35"/> <label for="pigmentacao"> Pigmentação </label>  <br/> <br/>

				<label>Total a pagar R$ </label><input type="text" id="total-pagar" size="3" value="0" readonly/>  <br/> <br/>
			</fieldset>

			<input type="reset" id="botao-redefinir"/>
			<input type="submit" id="botao-enviar" value="Agendar"/>  
		</form>
	</main>

	<footer id="rodape">
		<p>Copyright &copy; 2018, Barber Shop - Desenvolvido por Lucas Ferreira</p>

		<ul class="rede-social">
			<li> 
				<a href="http://www.facebook.com" target="_blank"> 
					<img src="./imagens/facebook.png" alt="icone-facebook" id="facebook" /> 
				</a> 
			</li>
			<li> 
				<a href="http://www.youtube.com" target="_blank"> 
					<img src="./imagens/youtube.png" alt="icone-youtube" id="youtube"/>
				</a> 
			</li>
			<li> 
				<a href="http://www.instagram.com" target="_blank"> 
					<img src="./imagens/instagram.png" alt="icone-instagram" id="instagram"/>
				</a> 
			</li>
			<li> 
				<a href="http://www.twitter.com" target="_blank"> 
					<img src="./imagens/twitter.png" alt="icone-twitter" id="twitter"/>
				</a> 
			</li>
		</ul>
	</footer>
</div>

<script type="text/javascript" src="./js/script.js"></script>
		
</body>
</html>
