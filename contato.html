        <h1> Contato </h1>

        <label for="idNome"> Nome </label> <br/>
        <input type="text" id="idNome"/> <br/> <br/>

        <label for="idEmail"> E-mail </label> <br/>
        <input type="email" id="idEmail"/>  <br/> <br/>

        <label for="idCelular"> Celular </label> <br/>
        <input type="tel" id="idCelular"/>  <br/> <br/>

        <label for="idAssunto"> Assunto </label> <br/>
        <input type="text" id="idAssunto"/>  <br/> <br/>

        <label> Descrição </label> <br/>
        <textarea minlength="5" maxlength="200" cols="30" ></textarea> <br/> <br/>

        <button> Enviar </button>

    </main>
