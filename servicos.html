        <img src="./imagens/logo-barbearia.png" id="imagem-logo" alt="Logo da barbearia" height="130" width="180"/>

        <h1> Nossos Serviços </h1>

        <div id="lista-servicos">
            <ul>
                <li id="corte">
                    <figure>
                        <figcaption> Corte </figcaption>
                        <img src="./imagens/servicos-corte.jpg" id="corte" alt="Serviço de corte" height="150" width="150"/>
                    </figure>
                    <p> Preço: R$15,00 </p>
                </li>
                <li id="barba">
                    <figure>
                        <figcaption> Barba </figcaption>
                        <img src="./imagens/servicos-barba.jpg" id="barba" alt="Serviço de barba" height="150" width="150"/>
                    </figure>
                    <p> Preço: R$10,00 </p>
                </li>
                <li id="progressiva">
                    <figure>
                        <figcaption> Progressiva </figcaption>
                        <img src="./imagens/servicos-progressiva.jpg" id="progressiva" alt="Serviço de progressiva" height="150" width="150"/>
                    </figure>
                    <p> Preço: R$30,00 </p>
                </li>
    
                <li id="sobrancelha">
                    <figure>
                        <figcaption> Sobrancelha </figcaption>
                        <img src="./imagens/servicos-sobrancelha.jpg" alt="Serviço de sobrancelha" height="150" width="150"/>
                    </figure>
                    <p> Preço: R$10,00 </p>  
                </li>
                <li id="infantil">
                    <figure>
                        <figcaption> Corte Infantil </figcaption>
                        <img src="./imagens/servicos-infantil.jpg" alt="Serviço de corte infantil" height="150" width="150"/>
                    </figure>
                <p> Preço: R$10,00 </p>  
                </li>
                <li id="pigmentacao">
                    <figure>
                        <figcaption> Pigmentação </figcaption>
                        <img src="./imagens/servicos-pigmentacao.jpg" alt="Serviço de pigmentação" height="150" width="150"/>
                    </figure>
                    <p> Preço: R$35,00 </p>
                </li>
            </ul>
        </div>

        <div id="botao">
            <a href="agendamento.html"> <button class="botao"> Agende seu horário </button> </a>
        </div>
